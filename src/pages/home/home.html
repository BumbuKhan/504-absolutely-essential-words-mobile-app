<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p padding text-center *ngIf="loading">
    <ion-spinner padding></ion-spinner>
  </p>

  <ion-list *ngIf="!loading">
    <button ion-item *ngFor="let item of items" (click)="viewLesson(item.id, item.title)">
      {{ item.title }}
    </button>
  </ion-list>

</ion-content>
