<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Favorites
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of items">

  </ion-card>
</ion-content>
