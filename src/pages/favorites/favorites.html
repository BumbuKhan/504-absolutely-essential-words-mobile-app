<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Favorites
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">

    <ion-card *ngFor="let item of items">
        <!--<ion-card-header style="outline: 1px red dotted">{{item.word}}</ion-card-header>-->
        <ion-item>
            <h2><b>{{item.word}}</b></h2>
            <button item-right clear ion-button class="favorite-btn favorite-btn__on" (click)="toggleFavorite($event)">
                <ion-icon name="star"></ion-icon>
            </button>
        </ion-item>
        <ion-card-content>{{item.description}}</ion-card-content>
    </ion-card>

</ion-content>
