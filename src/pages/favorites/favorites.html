<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Favorites
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items" (click)="showFavorite(item)">
      <ion-item>
        <h2>{{item.word}}</h2>
        <p>{{item.description}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeFromFavorite($event)">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
