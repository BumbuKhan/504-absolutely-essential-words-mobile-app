<ion-header>
    <ion-toolbar>
        <ion-title>
          Mentioned word <sup>Î²</sup>
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
    <p padding-left padding-right>The word <b>'{{word}}'</b> is from <b>{{lesson | lowercase}}</b></p>

    <ion-card>
        <ion-item>
            <h3><b>{{word}}</b></h3>
        </ion-item>
        <ion-card-content>{{definition}}</ion-card-content>
    </ion-card>

	<p *ngIf="favorite" padding-left padding-right>Hey, I see this is your <ion-icon name="star" class="favorite-btn__on"></ion-icon>-ed word</p>

</ion-content>
