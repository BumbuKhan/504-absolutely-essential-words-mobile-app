<ion-header>
    <ion-navbar>
        <ion-title>Feedback</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div padding>
        <form #feedBackForm="ngForm" (submit)="onSubmit()">
            <ion-textarea
                    type="text"
                    placeholder="Write your feedback here"
                    required
                    [(ngModel)]="message"
                    maxlength="300"
                    minlength="3"
                    name="message">
            </ion-textarea>

            <button ion-button block [disabled]="!feedBackForm.form.valid">Send</button>
        </form>
    </div>
</ion-content>
