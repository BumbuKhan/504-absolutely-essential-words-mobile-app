<ion-header>
    <ion-navbar>
        <ion-title>Feedback</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div padding>
        <form #feedBackForm="ngForm" (submit)="onSubmit()" *ngIf="!formSubmitted">
            <ion-textarea
                    type="text"
                    placeholder="Write your feedback here"
                    required
                    [(ngModel)]="message"
                    maxlength="300"
                    minlength="3"
                    name="message">
            </ion-textarea>

            <button ion-button block [disabled]="!feedBackForm.form.valid">Send</button>
        </form>
    </div>

    <ion-card *ngIf="formSubmitted">
        <ion-item>
            Success
        </ion-item>
        <ion-card-content>
            Thanks, you awesome!
        </ion-card-content>
    </ion-card>
</ion-content>
